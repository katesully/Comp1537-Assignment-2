<body>
    <div class="containner">
        <div class="row">
            <div class="col">
        <button class = btnEnd id="btnBack"> << </button>
        <button class = "btn" id="btn1"> 1 </button>
        <button class = "btn" id="btn2"> 2 </button>
        <button class = "btn" id="btn3"> 3 </button>

     </div>   
    </div>
    </div>

    <br>

    <main>


    <script>


            $.ajax({
                url: "https://yts.mx/api/v2/list_movies.json?sort_by=date_added",
                success: function (res) {
                    $("main").html("");
           

                    // slice to get the first 2 list_movies
                    eight_movies = res.data.movies.slice(0, 2);
                    eight_movies.forEach(function (movie) {
                        

                        $("main").append(
                            `<div class="movie">
                            <a href="movie_${movie.id}.html"><img src="${movie.medium_cover_image}" alt="${movie.title}"></a>
                            <h3>${movie.title}</h3>
                                       
                            </div>`
                        )

                    })
                }
            })


    </script>


    </main>
    
</body>
